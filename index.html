<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile_test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- LINK -->
    <section>
      <div class="cont-link container">
        <ul>
          <li><a class="link-test" href="http://">Lorem ipsum dolor</a></li>
          <li><a class="link-test" href="http://">Lorem ipsum dolor</a></li>
        </ul>
      </div>
    </section>
    <!-- CHECKBOX -->
    <section class="container">
      <div class="checkbox-el">
        <label for="checkbox">
          <input
            type="checkbox"
            name="checkbox"
            value="checkbox"
            id="checkbox"
            class="checkbox"
          />
          <svg class="modal-icon-checbox" width="20" height="20">
            <use href="./img/sprite.svg#icon-check"></use>
          </svg>
        </label>
        </div>
      </div>
    </section>
      <!-- RADIO -->
    <section class="container">
        <div class="radio">
            <label class="custom-radio">
              <input type="radio" name="color" value="" />
              <span></span>
            </label>
          </div>
    </section>

    <!-- FORM -->
    <section class="container">
        <div>
        <form class="container-form">
          <div class="form-select">
            <select class="form-control">
              <option>Selected element</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="form-decoration form-imput">
            <label></label>
            <input
              type="text"
              class="form-control form-input"
              id="form-input"
              placeholder="Input"
            />
          </div>
          <div class="form-decoration">
            <label></label>
            <input
              type="email"
              class="form-control text-exampl"
              id="form-text-exampl"
              placeholder="Text exampl"
            />
          </div>
          <button type="button" class="btn-send">SEND</button>
        </form>
  
    </section>
    <section class="container"></section>
  </body>
</html>
